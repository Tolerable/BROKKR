<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROKKR | Proposal Management</title>
    <script>
        // If someone visits with ?id=xxx, redirect to the public viewer
        const params = new URLSearchParams(window.location.search);
        if (params.get('id')) {
            window.location.href = 'view.html?id=' + params.get('id');
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0d0d0d;
            color: #e8e8e8;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #e94560;
        }
        .header h1 { color: #ffd700; font-size: 2rem; margin-bottom: 10px; }
        .header p { color: #aaa; }
        .header .powered { font-size: 0.75rem; color: #666; margin-top: 10px; }
        .header .powered a { color: #e94560; text-decoration: none; }

        .container { max-width: 1200px; margin: 0 auto; padding: 30px; }

        /* Auth Section */
        .auth-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        .auth-section h2 { color: #ffd700; margin-bottom: 20px; }
        .auth-section input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            background: #0d0d0d;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            font-size: 1rem;
        }
        .auth-section input:focus { border-color: #e94560; outline: none; }
        .btn {
            padding: 12px 24px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .btn:hover { background: #c73e54; }
        .btn:disabled { background: #444; cursor: not-allowed; }
        .btn-secondary { background: #333; }
        .btn-secondary:hover { background: #444; }

        .error-msg {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            color: #ff5252;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        /* Dashboard */
        .dashboard { display: none; }
        .dashboard.active { display: block; }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .dashboard-header h2 { color: #ffd700; }
        .dashboard-header .actions { display: flex; gap: 10px; align-items: center; }

        /* Stats */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card .value { font-size: 2rem; color: #ffd700; }
        .stat-card .label { color: #888; font-size: 0.85rem; }

        /* Proposals Grid */
        .proposals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .proposal-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #333;
            transition: border-color 0.2s;
        }
        .proposal-card:hover { border-color: #e94560; }
        .proposal-card h3 { color: #fff; margin-bottom: 10px; }
        .proposal-card .badge {
            display: inline-block;
            background: #e94560;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-bottom: 10px;
        }
        .proposal-card .meta { color: #888; font-size: 0.9rem; margin-bottom: 15px; }
        .proposal-card .actions { display: flex; gap: 10px; flex-wrap: wrap; }
        .proposal-card .btn { padding: 8px 16px; font-size: 0.85rem; }

        /* Create/Edit Form */
        .proposal-form {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            display: none;
        }
        .proposal-form.active { display: block; }
        .proposal-form h2 { color: #ffd700; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #aaa; margin-bottom: 8px; font-size: 0.9rem; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: #0d0d0d;
            border: 1px solid #333;
            color: #fff;
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
        }
        .form-group textarea { min-height: 150px; resize: vertical; }
        .form-group input:focus, .form-group textarea:focus { border-color: #e94560; outline: none; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-actions { display: flex; gap: 15px; margin-top: 30px; }

        .status { padding: 15px; border-radius: 6px; margin-bottom: 20px; display: none; }
        .status.success { display: block; background: #1a3a1a; border: 1px solid #2d5a2d; }
        .status.error { display: block; background: #3a1a1a; border: 1px solid #5a2d2d; }

        .empty-state { text-align: center; padding: 60px; color: #666; }
        .empty-state h3 { color: #888; margin-bottom: 10px; }

        .user-info { color: #888; font-size: 0.9rem; }

        footer {
            text-align: center;
            padding: 40px;
            color: #444;
            font-size: 0.8rem;
            border-top: 1px solid #222;
            margin-top: 60px;
        }
        footer a { color: #e94560; text-decoration: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Proposal Management System</h1>
    </div>

    <!-- Auth Section -->
    <div id="auth-section" class="auth-section">
        <h2>Admin Sign In</h2>
        <div id="errorMsg" class="error-msg"></div>
        <form id="signinForm" onsubmit="handleSignIn(event)">
            <input type="email" id="signinEmail" placeholder="Email" required autocomplete="email">
            <input type="password" id="signinPassword" placeholder="Password" required autocomplete="current-password">
            <button type="submit" class="btn" id="signinBtn">Sign In</button>
        </form>
        <p style="margin-top: 20px; color: #666; font-size: 0.85rem;">
            Use your AI-Ministries account
        </p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard container">
        <div id="status-msg" class="status"></div>

        <div class="dashboard-header">
            <div>
                <h2>Your Proposals</h2>
                <span class="user-info" id="user-info"></span>
            </div>
            <div class="actions">
                <button class="btn btn-secondary" onclick="showBugModal()">Report Bug</button>
                <button class="btn" onclick="showCreateForm()">+ New Proposal</button>
                <button class="btn btn-secondary" onclick="handleSignOut()">Sign Out</button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="value" id="stat-total">-</div>
                <div class="label">Total Proposals</div>
            </div>
            <div class="stat-card">
                <div class="value" id="stat-views" style="color: #e94560;">-</div>
                <div class="label">Total Views</div>
            </div>
            <div class="stat-card">
                <div class="value" id="stat-active" style="color: #4ecdc4;">-</div>
                <div class="label">Active</div>
            </div>
        </div>

        <div id="proposals-list" class="proposals-grid"></div>

        <!-- Create/Edit Form -->
        <div id="proposal-form" class="proposal-form">
            <h2 id="form-title">Create New Proposal</h2>
            <input type="hidden" id="edit-id">

            <div class="form-row">
                <div class="form-group">
                    <label>Proposal ID (URL code)</label>
                    <input type="text" id="prop-id" placeholder="e.g., jw2026">
                </div>
                <div class="form-group">
                    <label>Badge</label>
                    <input type="text" id="prop-badge" placeholder="e.g., Exclusive Collaboration" value="Proposal">
                </div>
            </div>

            <div class="form-group">
                <label>Title</label>
                <input type="text" id="prop-title" placeholder="Proposal title">
            </div>

            <div class="form-group">
                <label>Subtitle</label>
                <input type="text" id="prop-subtitle" placeholder="Brief subtitle">
            </div>

            <div class="form-group">
                <label>Reference URL (Admin Only - GPT chat, doc, file link)</label>
                <input type="url" id="prop-ref-url" placeholder="https://chatgpt.com/c/... or any reference link">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Artist/Client Name</label>
                    <input type="text" id="prop-artist" placeholder="Who is this for?">
                </div>
                <div class="form-group">
                    <label>Your Name (Signature)</label>
                    <input type="text" id="prop-sig-name" placeholder="Your name">
                </div>
            </div>

            <div class="form-group">
                <label>Your Title</label>
                <input type="text" id="prop-sig-title" placeholder="e.g., Cannabis Breeder & Cultivator">
            </div>

            <div class="form-group">
                <label>Executive Summary</label>
                <textarea id="prop-summary" placeholder="Main proposal summary..."></textarea>
            </div>

            <div class="form-group">
                <label>Full Proposal JSON (Advanced)</label>
                <textarea id="prop-json" placeholder="Paste full JSON for complex proposals..." style="font-family: monospace; font-size: 0.85rem;"></textarea>
            </div>

            <div class="form-actions">
                <button class="btn" onclick="saveProposal()">Save & Publish</button>
                <button class="btn btn-secondary" onclick="hideForm()">Cancel</button>
                <button class="btn btn-secondary" onclick="previewProposal()">Preview</button>
            </div>
        </div>
    </div>

    <!-- Bug Report Modal -->
    <div id="bugModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:#1a1a1a; border-radius:12px; padding:30px; max-width:500px; width:90%; max-height:90vh; overflow-y:auto;">
            <h3 style="color:#ffd700; margin-bottom:20px;">Report a Bug</h3>
            <div id="bugError" class="error-msg" style="display:none;"></div>
            <div class="form-group">
                <label>Title *</label>
                <input type="text" id="bugTitle" placeholder="Brief description of the issue" style="width:100%; padding:12px; background:#0d0d0d; border:1px solid #333; color:#fff; border-radius:6px; margin-bottom:15px;">
            </div>
            <div class="form-group">
                <label>Description *</label>
                <textarea id="bugDescription" rows="5" placeholder="What happened? Steps to reproduce?" style="width:100%; padding:12px; background:#0d0d0d; border:1px solid #333; color:#fff; border-radius:6px; margin-bottom:15px; resize:vertical;"></textarea>
            </div>
            <div class="form-group">
                <label>Priority</label>
                <select id="bugPriority" style="width:100%; padding:12px; background:#0d0d0d; border:1px solid #333; color:#fff; border-radius:6px; margin-bottom:20px;">
                    <option value="low">Low - Minor issue</option>
                    <option value="medium" selected>Medium - Affects usage</option>
                    <option value="high">High - Breaks feature</option>
                    <option value="critical">Critical - Can't use at all</option>
                </select>
            </div>
            <div style="display:flex; gap:10px; flex-wrap:wrap;">
                <button class="btn" onclick="submitBugReport()">Submit Bug</button>
                <button class="btn btn-secondary" onclick="hideBugModal()">Cancel</button>
                <a href="https://eztunes.xyz/bugs/" target="_blank" class="btn btn-secondary" style="text-decoration:none;">View All Bugs</a>
            </div>
        </div>
    </div>

    <footer>
        <p>BROKKR Proposal System</p>
        <p style="margin-top: 5px;">Powered by <a href="https://ai-ministries.com">AI-MINISTRIES</a></p>
    </footer>

    <!-- Use the SAME auth as AI-MINISTRIES -->
    <script src="js/ai_ministries_auth.js"></script>
    <script src="js/passport.js"></script>
    <script>
        // AI-MINISTRIES Backend
        const BACKEND_URL = 'https://todhqdgatlejylifqpni.supabase.co';
        const BACKEND_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRvZGhxZGdhdGxlanlsaWZxcG5pIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NTA3ODEsImV4cCI6MjA3NjEyNjc4MX0.4CQ4ijUlf3Y4OGr5IFrVgCjrqT4dJ0CuEZAt_tlPBig';

        // Error display
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }

        // Sign In using AI-Ministries auth
        async function handleSignIn(e) {
            e.preventDefault();
            hideError();

            const btn = document.getElementById('signinBtn');
            btn.disabled = true;
            btn.textContent = 'Signing in...';

            try {
                const email = document.getElementById('signinEmail').value;
                const password = document.getElementById('signinPassword').value;

                // Use the same auth as AI-Ministries
                await window.aiAuth.signIn(email, password);

                // Link to PASSPORT
                const displayName = window.aiAuth.getDisplayName();
                try { if (window.passport) await window.passport.signIn(email, displayName); } catch(e) { console.warn("Passport link skipped"); }

                updateUI();
            } catch (err) {
                showError(err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // Sign Out
        async function handleSignOut() {
            await window.aiAuth.signOut();
            try { if (window.passport) window.passport.signOut(); } catch(e) {}
            updateUI();
        }

        // Update UI based on auth state
        function updateUI() {
            const isAuth = window.aiAuth.isAuthenticated();

            document.getElementById('auth-section').style.display = isAuth ? 'none' : 'block';
            document.getElementById('dashboard').classList.toggle('active', isAuth);

            if (isAuth) {
                const user = window.aiAuth.getUser();
                const name = window.aiAuth.getDisplayName();
                document.getElementById('user-info').textContent = `Signed in as ${name}`;
                loadProposals();
            }
        }

        // Load proposals from backend
        async function loadProposals() {
            const container = document.getElementById('proposals-list');
            const token = window.aiAuth.getToken();

            try {
                const resp = await fetch(`${BACKEND_URL}/rest/v1/proposals?select=id,title,badge,views,status,created_at&order=created_at.desc`, {
                    headers: {
                        'apikey': BACKEND_KEY,
                        'Authorization': `Bearer ${token || BACKEND_KEY}`
                    }
                });

                const proposals = await resp.json();

                // Update stats
                if (Array.isArray(proposals)) {
                    const totalViews = proposals.reduce((sum, p) => sum + (p.views || 0), 0);
                    const activeCount = proposals.filter(p => p.status === 'active').length;
                    document.getElementById('stat-total').textContent = proposals.length;
                    document.getElementById('stat-views').textContent = totalViews;
                    document.getElementById('stat-active').textContent = activeCount;
                }

                if (!proposals || proposals.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="grid-column: 1/-1;">
                            <h3>No proposals yet</h3>
                            <p>Create your first proposal to get started.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = proposals.map(p => `
                    <div class="proposal-card">
                        <span class="badge">${p.badge || 'Proposal'}</span>
                        <h3>${p.title}</h3>
                        <div class="meta">
                            ID: ${p.id} &bull; ${p.views || 0} views &bull; ${p.status || 'active'}
                        </div>
                        <div class="actions">
                            <a href="view.html?id=${p.id}" class="btn" target="_blank">View</a>
                            <button class="btn btn-secondary" onclick="editProposal('${p.id}')">Edit</button>
                            <button class="btn btn-secondary" onclick="copyLink('${p.id}')">Copy Link</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = `<div class="empty-state" style="grid-column: 1/-1;"><p>Error loading proposals: ${e.message}</p></div>`;
            }
        }

        function showCreateForm() {
            document.getElementById('form-title').textContent = 'Create New Proposal';
            document.getElementById('edit-id').value = '';
            document.getElementById('prop-id').value = '';
            document.getElementById('prop-id').disabled = false;
            document.getElementById('prop-badge').value = 'Proposal';
            document.getElementById('prop-title').value = '';
            document.getElementById('prop-subtitle').value = '';
            document.getElementById('prop-artist').value = '';
            document.getElementById('prop-sig-name').value = '';
            document.getElementById('prop-sig-title').value = '';
            document.getElementById('prop-summary').value = '';
            document.getElementById('prop-json').value = '';
            document.getElementById('prop-ref-url').value = '';
            document.getElementById('proposal-form').classList.add('active');
        }

        async function editProposal(id) {
            const token = window.aiAuth.getToken();
            try {
                const resp = await fetch(`${BACKEND_URL}/rest/v1/rpc/get_proposal`, {
                    method: 'POST',
                    headers: {
                        'apikey': BACKEND_KEY,
                        'Authorization': `Bearer ${token || BACKEND_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ p_id: id })
                });

                const data = await resp.json();
                if (!data || !data.id) {
                    alert('Proposal not found');
                    return;
                }

                document.getElementById('form-title').textContent = 'Edit Proposal';
                document.getElementById('edit-id').value = id;
                document.getElementById('prop-id').value = id;
                document.getElementById('prop-id').disabled = true;
                document.getElementById('prop-badge').value = data.badge || '';
                document.getElementById('prop-title').value = data.title || '';
                document.getElementById('prop-subtitle').value = data.subtitle || '';
                document.getElementById('prop-artist').value = data.meta?.artist || '';
                document.getElementById('prop-ref-url').value = data.meta?.reference_url || '';
                document.getElementById('prop-sig-name').value = data.signature?.name || '';
                document.getElementById('prop-sig-title').value = data.signature?.title || '';
                document.getElementById('prop-summary').value = data.sections?.summary?.content || '';
                document.getElementById('prop-json').value = JSON.stringify(data, null, 2);
                document.getElementById('proposal-form').classList.add('active');
            } catch (e) {
                alert('Error loading proposal: ' + e.message);
            }
        }

        function hideForm() {
            document.getElementById('proposal-form').classList.remove('active');
        }

        async function saveProposal() {
            const id = document.getElementById('prop-id').value.trim();
            const jsonText = document.getElementById('prop-json').value.trim();
            const token = window.aiAuth.getToken();

            if (!id) {
                alert('Please enter a proposal ID');
                return;
            }

            let proposalData;
            if (jsonText) {
                try {
                    proposalData = JSON.parse(jsonText);
                } catch (e) {
                    alert('Invalid JSON: ' + e.message);
                    return;
                }
            } else {
                proposalData = {
                    id: id,
                    title: document.getElementById('prop-title').value || 'Untitled Proposal',
                    subtitle: document.getElementById('prop-subtitle').value || '',
                    badge: document.getElementById('prop-badge').value || 'Proposal',
                    meta: { 
                        artist: document.getElementById('prop-artist').value || '',
                        reference_url: document.getElementById('prop-ref-url').value || ''
                    },
                    sections: {
                        summary: {
                            title: '1. Executive Summary',
                            content: document.getElementById('prop-summary').value || ''
                        }
                    },
                    signature: {
                        name: document.getElementById('prop-sig-name').value || '',
                        title: document.getElementById('prop-sig-title').value || ''
                    },
                    footer: 'Confidential Business Proposal'
                };
            }

            try {
                const resp = await fetch(`${BACKEND_URL}/rest/v1/rpc/upsert_proposal`, {
                    method: 'POST',
                    headers: {
                        'apikey': BACKEND_KEY,
                        'Authorization': `Bearer ${token || BACKEND_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        p_id: id,
                        p_owner_site: 'dwarvenforged.club',
                        p_title: proposalData.title,
                        p_subtitle: proposalData.subtitle || null,
                        p_badge: proposalData.badge || 'Proposal',
                        p_meta: proposalData.meta || {},
                        p_sections: proposalData.sections || {},
                        p_signature: proposalData.signature || {},
                        p_footer: proposalData.footer || null
                    })
                });

                const result = await resp.json();
                if (result.success) {
                    showStatus('Proposal saved successfully!', 'success');
                    hideForm();
                    await loadProposals();
                } else {
                    showStatus('Error: ' + JSON.stringify(result), 'error');
                }
            } catch (e) {
                showStatus('Error saving: ' + e.message, 'error');
            }
        }

        function previewProposal() {
            const id = document.getElementById('prop-id').value.trim();
            if (id) {
                window.open(`view.html?id=${id}`, '_blank');
            } else {
                alert('Enter a proposal ID first');
            }
        }

        function copyLink(id) {
            const url = `${window.location.origin}/proposal/view.html?id=${id}`;
            navigator.clipboard.writeText(url);
            showStatus('Link copied to clipboard!', 'success');
        }

        function showStatus(msg, type) {
            const el = document.getElementById('status-msg');
            el.textContent = msg;
            el.className = 'status ' + type;
            setTimeout(() => { el.className = 'status'; }, 5000);
        }

        // Auth change callback
        window.onAuthChange = function(user) {
            updateUI();
        };

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            await window.aiAuth.init();
            try { if (window.passport) await window.passport.init(); } catch(e) { console.warn("Passport init skipped"); }
            updateUI();
        });

        // Bug Report Modal
        function showBugModal() {
            document.getElementById('bugModal').style.display = 'flex';
            document.getElementById('bugTitle').value = '';
            document.getElementById('bugDescription').value = '';
            document.getElementById('bugPriority').value = 'medium';
            document.getElementById('bugError').style.display = 'none';
        }

        function hideBugModal() {
            document.getElementById('bugModal').style.display = 'none';
        }

        async function submitBugReport() {
            const title = document.getElementById('bugTitle').value.trim();
            const description = document.getElementById('bugDescription').value.trim();
            const priority = document.getElementById('bugPriority').value;

            if (!title || !description) {
                document.getElementById('bugError').textContent = 'Title and description are required';
                document.getElementById('bugError').style.display = 'block';
                return;
            }

            // Submit to EZTUNES bugs system
            const BUGS_URL = 'https://bugpycickribmdfprryq.supabase.co';
            const BUGS_KEY = 'sb_publishable_c9Q2joJ8g7g7ntdrzbnzbA_RJfa_5jt';

            try {
                const response = await fetch(BUGS_URL + '/rest/v1/rpc/submit_eztunes_bug', {
                    method: 'POST',
                    headers: {
                        'apikey': BUGS_KEY,
                        'Authorization': 'Bearer ' + BUGS_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        p_game_name: 'BROKKR Proposals',
                        p_title: title,
                        p_description: description,
                        p_category: 'general',
                        p_priority: priority
                    })
                });

                const result = await response.json();

                if (result.success) {
                    hideBugModal();
                    alert('Bug report submitted! Thank you for your feedback.');
                } else {
                    document.getElementById('bugError').textContent = result.error || 'Failed to submit bug';
                    document.getElementById('bugError').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('bugError').textContent = 'Error submitting bug: ' + err.message;
                document.getElementById('bugError').style.display = 'block';
            }
        }

    </script>
</body>
</html>
